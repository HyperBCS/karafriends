name: Release
on:
  release:
    types: [published]

jobs:
  release-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install --immutable
      - run: yarn build-prod
      - run: zip -r dist/mac karafriends-macos.zip
      - uses: softprops/action-gh-release@v1
        with:
          files: karafriends-macos.zip
  release-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install --immutable
      - run: yarn build-prod
      - run: zip -r dist/win-unpacked karafriends-windows.zip
      - uses: softprops/action-gh-release@v1
        with:
          files: karafriends-windows.zip
  release-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: sudo apt-get update && sudo apt-get install -y libasound2-dev
      - run: yarn install --immutable
      - run: yarn build-prod
      - run: zip -r dist/linux-unpacked karafriends-linux.zip
      - uses: softprops/action-gh-release@v1
        with:
          files: karafriends-linux.zip
